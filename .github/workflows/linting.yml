name: Lint source code

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: â†©ï¸Checkout
        uses: actions/checkout@v4
      - name: ğŸ—ï¸ Install Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'
      - name: ğŸ—ï¸ Install packages
        run: npm ci
      - name: ğŸ” Lint with eslint
        run: npm run lint
