name: Update addon statistics
on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * MON"
  workflow_run:
    types:
      - completed
    workflows:
      - "Deploy to GH-Pages"

jobs:
  update-addon-statistics:
    runs-on: ubuntu-latest
    steps:
      - name: ‚Ü©Ô∏è Checkout
        uses: actions/checkout@v4

      - name: üèó Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: ‚öô Create dist folder
        run: mkdir dist

      - name: ‚è¨ Download new addons.json
        uses: wei/wget@v1
        with:
          args: -O dist/addons.json https://analytics.home-assistant.io/addons.json

      - name: ‚öô Update version history
        run: python scripts/update_addon_version_history.py dist/addons.json dist/version_history.json

      - name: üöÄ Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v4
        if: github.ref == 'refs/heads/main'
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          folder: dist
          single-commit: true
          clean: false # Don't remove other files
